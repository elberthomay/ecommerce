apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-react-depl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecommerce-react
  template:
    metadata:
      labels:
        app: ecommerce-react
    spec:
      containers:
        - name: ecommerce-react
          image: elberthomax/ecommerce-react
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-react-srv
spec:
  selector:
    app: ecommerce-react
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
